<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head><title>Login</title></h:head>
<h:body>
  <h:form>
    <p:panel header="Sign in with GitHub">
      <p:outputLabel value="Select Role:" for="role" />
      <p:selectOneMenu id="role" value="#{userSession.role}">
        <f:selectItem itemLabel="Admin" itemValue="ADMIN" />
        <f:selectItem itemLabel="Doctor" itemValue="DOCTOR" />
        <f:selectItem itemLabel="Nurse" itemValue="NURSE" />
      </p:selectOneMenu>
      <p:commandButton value="Login with GitHub"
        onclick="window.location.href='/oauth2/authorization/github'; return false;" />
    </p:panel>
  </h:form>
</h:body>
</html>
