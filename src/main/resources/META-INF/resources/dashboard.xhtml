<ui:composition template="/layout.xhtml"
  xmlns="http://www.w3.org/1999/xhtml"
  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
  xmlns:h="http://xmlns.jcp.org/jsf/html"
  xmlns:p="http://primefaces.org/ui"
  xmlns:f="http://xmlns.jcp.org/jsf/core">

  <ui:define name="content">
    <h:panelGroup styleClass="p-grid p-dir-col p-align-center p-justify-center" style="text-align:center; margin-top:2em;">
      <h:outputText value="Welcome to Medical Register!" styleClass="p-text-bold" style="font-size:2rem;" />
      <h:outputText value="You are logged in as: #{userSession.role}" style="margin:0.5em 0; font-size:1.2rem;" />

      <div class="p-grid p-justify-center p-mt-3">
        <p:commandButton value="View Records" outcome="/medical-records.xhtml" icon="pi pi-list" styleClass="p-button-raised p-mr-2" />
        <p:commandButton value="Logout" icon="pi pi-sign-out" onclick="window.location.href='/logout'; return false;" styleClass="p-button-outlined p-button-secondary" />
      </div>
    </h:panelGroup>
  </ui:define>
</ui:composition>
